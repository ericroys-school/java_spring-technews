server:
  port: 9000
spring: 
  # autoconfigure:
  #   exclude:
  #   - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  session: 
    store-type: jdbc
    jdbc: 
      initialize-schema: always
      timeout: 
        seconds: 600
  h2:
    console: 
      enabled: true
  datasource: 
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/tech_news?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: postgres #${DB_USER}
    password: ***REMOVED*** #${DB_PASS}
    driverClassName: org.postgresql.Driver
  application: 
    name: technews_api
  jpa: 
    hibernate: 
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

